    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .glow {
        box-shadow: 0 0 5px theme('colors.cyan.500'), 0 0 10px theme('colors.cyan.500'), 0 0 15px theme('colors.cyan.600');
      }
      .text-glow {
        text-shadow: 0 0 8px theme('colors.cyan.500');
      }
       .gradient-bg {
        background: radial-gradient(circle at top left, theme('colors.cyan.900/40'), transparent 40%),
                    radial-gradient(circle at bottom right, theme('colors.blue.900/40'), transparent 40%);
        animation: pulse-gradient 10s infinite alternate;
      }
      @keyframes pulse-gradient {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
    </style>
